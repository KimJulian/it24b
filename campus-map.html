<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus-Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: 300px;
        }
        .popup-image{
            max-width: 200px;
            height: auto;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <h1>Campus Map</h1>
    <div id="map"></div>    
</body>
<script>
    function initMap(mapDataUrl){
        const map = L.map('map').setView([8.3603,124.8684],17)

        //OpenStreetMap
        const OpenStreetMap = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom:19,
            attribution:'&copy; OpenStreetMap contributions'
        })

        //Satelite
        const Satellite = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            {attribution:'Tiles {c} Esri - Source, Maxar, Earthstar Geographics, and GIs User Community'}
        );

        OpenStreetMap.addTo(map);
        console.log("Base map tile layer loaded" + Date());

        const markerGroups = {};

        fetch(mapDataUrl)
        .then(response => response.json())
        .then(data=>{
            data.forEach(pin=> {
                const type = pint.locationType || "Other";
                 
                //Create Marker Group
                if(!markerGroups[type]){
                    markerGroups[type] = L.layerGroup();
                }

                //Marker and Popup
                const marker = L.marker([pin.lat, pin.lng]).addTo(map);
                const img = `<img src='${pin.img}' class="popup-image">`;
                marker.bindPopup(`
                ${img} <br>
                <br>${pin.title}<br>
                ${pin.description}
                `);
                console.log(`{pin.name} Loaded ` + Date());

                markerGroups[type].addLayer(marker);
            });

            //Add marker groups into the map according to marker filter
            Object.values(markerGroups).forEach(group => group.addTo(map));

            //Map layer Control
            const baseMaps={
                "OpenStreetMap":OpenStreetMap,
                "Satellite":satellite
            }

            const overLayMaps={};

            //Add marker group into base map
            Object.keys(markerGroups).forEach(type=>{
                overLayMap[type] = markerGroups[type];
            });

            L.control.layers(baseMaps,overLayMaps,{collapsed:false}).addTo(map);
        })
        .catch(err=> console.error('Error Loading JSON',err));
    }
    document.addEventListener("DOMContentLoaded",()=>{
        initMap('campus-map.json');
    });
</script>
</html>
