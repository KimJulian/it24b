<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do LIst</title>
</head>
<body>
    <h1>To do List</h1>
    <input type="text" 
           id="taskInput"
           placeholder="Add a task..."
    />
    <button onclick="addTask()">Add</button>

    <ul id="taskList">Task goes here</ul>
<script>

    function addTask(){
        const taskText = getTaskText();

        if (taskText){
            addTaskItem(taskText);
        } else{
            console.log("No task entered");
        }
    }

    function getTaskText(){
        const input = document.getElementById("taskInput");
        const value = input.value.trim();
        console.log("getTaskText() called -> ", value ) ;
        return value;
    }

    function addTaskItem(taskText){
        const li = document.createElement("li");
        li.textContent = taskText;

        document.getElementById("taskList").appendChild(li);
        console.log("addTaskItem() called -> ", taskText,Date());

        const deleteBtn = createDeleteButton(li);
        li.appendChild(deleteBtn);

        const taskSpan = document.createElement("span");
        taskSpan.textContent = taskText;
        const editBtn = createEditButton(li,taskSpan);
        li.appendChild(editBtn);

        const doneBtn = createDoneButton(taskSpan);
        li.appendChild(doneBtn);

    }

    function createDeleteButton(li){
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = " delete ";
        deleteBtn.className = "delete-btn";
        deleteBtn.style.marginLeft = "8px";
        deleteBtn.onclick = () => handleDeleteClick(li);

        console.log("createDeleteButton() called ->", li.textContent);
        return deleteBtn;
    }

    function handleDeleteClick(li){
        console.log("handleDeleteClick() ->", li.textContent.replace(" X ","").trim(),Date());
        li.remove();
    }

    function createEditButton(li,taskSpan){
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.style.marginLeft = "8px";
        editBtn.onclick = () => handleEditClick(li);

        console.log("createEditButton() called ->:", taskSpan.textContext);
        return editBtn;
    }

    function handleEditClick(li){
        const currentText = li.firstChild.textContext.trim();
        console.log("handleEditClick() -> current:", currentText, Date());

        const newText = prompt("Edit your task", currentText);

        if(newText !== null && newText.trim() !== ""){
            li.firstChild.textContent = newText.trim();
            console.log("handleEditClick() -> update to: ",newText.trim(), Date());
        } else {
            console.log("handleEditClick() -> no changes made");
        }
    }

    function createDoneButton(taskSpan){
        const doneBtn = document.createElement("button");
        doneBtn.textContext = "Done";
        doneBtn.style.MarginLeft = "8x";
        doneBtn.onclick = ()=>{
            console.log(li);
            li.classList.add("done");
            const buttons = li.querySelectorAll("buttons");

            buttons.forEach(btn => {
                btn.disabled = true;
            });

            console.log("task completed", taskSpan.textContext, Date());
        }
        return doneBtn;
    }

</script>
</body>
</html>
